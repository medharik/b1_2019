<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro form</title>
  </head>
  <body>
    <h3>Form 1</h3>
    <form action="vip.html">
      <table border="0" align="center">
        <tr>
          <td>Login (*)</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>Mot de passe</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Email (*)</td>
          <td><input type="email" required /></td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" min="10" max="100" /></td>
        </tr>
        <tr>
          <td>Date d'embeauche</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Couleur</td>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <td>Sexe</td>
          <td>
            Homme<input type="radio" name="s" /> Femme<input
              type="radio"
              name="s"
            />
          </td>
        </tr>
        <tr>
          <td>Couleur preferees:</td>
          <td>
            rouge : <input type="checkbox" name="c" /> vert :
            <input type="checkbox" name="c" /> bleu :
            <input type="checkbox" name="c" />
          </td>
        </tr>
        <tr>
          <td>Message :</td>
          <td>
            <textarea></textarea>
          </td>
        </tr>

        <tr>
          <td></td>
          <td><button>Se connecter</button></td>
        </tr>
      </table>

      <p>* Tous les champs sont requis</p>
    </form>

    <hr />

    <h3>rappel table en html</h3>
    <table border="1" align="center">
      <tr>
        <td>Produit</td>
        <td>prix</td>
      </tr>
      <tr>
        <td>hp</td>
        <td>8000</td>
      </tr>
      <tr>
        <td>dell</td>
        <td>7000</td>
      </tr>
    </table>
  </body>
</html>
